    <ion-view cache-view="false">
        <ion-nav-title>{{post.poster}}</ion-nav-title>
        <ion-content>
            <div class="list card">

                <div class="item item-avatar">
                    <img actual-src="{{post.$$userpic}}" ng-src="{{placeholder}}" />
                    <h2>{{post.$$subject}}</h2>
                    <p><span>{{post.poster}}</span><span style="float: right">{{post.eventtime}}</span></p>
                </div>

                <div class="item item-body">
                    
                    <pre class="blg-html"
                        compile="post.$$event"
                        ng-click="processLink($event)"
                        images-loaded="imgLoadedEvents">
                    </pre>
                    
                </div>

                <div class="item tabs tabs-secondary tabs-icon-left">

                <span class="icon post-count">
                    <span class="post-count-icon ion-ios-chatbubble-outline"></span>
                    <span class="post-count-num">{{post.reply_count}}</span>
                </span>

                </div>

            </div>
        </ion-content>
    </ion-view>
