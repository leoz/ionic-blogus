<ion-view>
    <ion-content ng-class="auth.logged_in ? 'menu-list-auth' : 'menu-list-anon'">
        <ion-list show-delete="main.show_delete">
            <ion-item nav-clear class="item-icon-left"
                collection-repeat="friend in friends"
                item-width="100%"
                item-height="54px"
                href="#/app/tab/journal/{{friend.user.username}}"
                ng-click="conf.current = friend.user.username"
                ng-class="{active: friend.user.username == conf.current}">
                <img class="icon menu-icon-avatar" ng-src="{{friend.user.picture.thumbnail}}">{{friend.user.username}}
                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
                </ion-delete-button>                
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
