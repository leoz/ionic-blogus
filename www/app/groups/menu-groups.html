<ion-view>
    <ion-content ng-class="auth.get_logged_in() ? 'menu-list-auth' : 'menu-list-anon'">
        <ion-list show-delete="main.show_delete">
            <ion-item nav-clear class="item-icon-left"
                collection-repeat="group in groups"
                item-width="100%"
                item-height="54px"
                href="#/app/tab/journal/{{group.user.username}}"
                ng-click="conf.current = group.user.username"
                ng-class="{active: group.user.username == conf.current}">
                <img class="icon menu-icon-avatar" ng-src="{{group.user.picture.thumbnail}}">{{group.user.username}}
                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
