<ion-view view-title="{{title}}" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" collection-repeat="post in posts" item-width="100%" item-height="78px" type="item-text-wrap"
            href="#/app{{auth.get_logged_in() ? '/tab' : ''}}/{{mode}}/{{journal}}/{{post.itemid}}">
                <img ng-src="{{post.$$userpic}}">
                <h2>{{post.$$subject}}</h2>
                <p><span>{{post.poster}}</span><span style="float: right">{{post.eventtime}}</span></p>
                <span class="icon feed-count">
                    <span class="feed-count-icon ion-ios-chatbubble-outline"></span>
                    <span class="feed-count-num">{{post.reply_count}}</span>
                </span>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
